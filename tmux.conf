###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "tmux-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# enable mouse
# set -g mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# adapt title bar to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#{client_name} [#S:#I.#P] #W"

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# copy-mode
unbind ]
bind [ copy-mode
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi Enter send-keys -X cancel
bind -T copy-mode-vi Space send-keys -X cancel
bind -T copy-mode-vi C-[ send-keys -X cancel
# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# enable/disable status bar
set -g status off

###########################
# Colors
###########################

# colorize messages in the command line
set-option -g message-bg black
set-option -g message-fg colour124
