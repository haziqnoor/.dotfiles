###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# disable mouse
set -g mouse off
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set -g mouse-select-window off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# adapt title bar to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# create 'v' alias for selecting text
#bind-key -t vi-copy v begin-selection

# remap copy and paste
unbind [
bind Escape copy-mode
#unbind p
#bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection

# copy current buffer to xclip
#bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"

# paste from xclip into a new tmux buffer
#bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# window splitting
#unbind %
bind | split-window -h
#unbind '"'
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

###########################
# Status Bar
###########################

# enable/disable status bar
set -g status on

# enable UTF-8 support in status bar
# set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# put status bar the bottom of screen
set -g status-position bottom

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 10
set -g status-left ''

# show username, hostname, date, and time in right status bar
set -g status-right "#S:#I.#P #(whoami)@#H"

###########################
# Colors
###########################

# color status bar
set -g status-bg colour232  # dark grey
set -g status-fg colour249  # light grey

# set window list colors 
set-window-option -g window-status-fg colour249  # light grey
set-window-option -g window-status-bg colour232  # dark grey
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg colour88  # red
set-window-option -g window-status-current-bg colour232  # dark grey
set-window-option -g window-status-current-attr bright

# set color of active pane
set -g pane-border-fg colour232  # dark grey
set -g pane-border-bg black
set -g pane-active-border-fg colour88  # red
set -g pane-active-border-bg black

# colorize messages in the command line
set-option -g message-bg colour232  # dark grey
set-option -g message-fg colour89  # red
